{% verbatim %}   
    <div class="container-fluid">
    <div class="row-fluid">
    <div class="span2">
    <!--Sidebar content-->
    Search: <input ng-model="query">
    Sort by:
    <select ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="id">Newest</option>
    </select>
    </div>
    <div class="span10">
    <ul class="categories">
    <li ng-repeat="category in categories | filter:query | orderBy:orderProp" class="thumbnail">
    <a href="#/news/{{category.slug}}">{{category.name}}</a>
    </li>
    </ul>
    </div>
    </div>
    </div>
{% endverbatim %}
